#--------------------------------------------------------
    - id: livingroom_aqi
      bg_color: 0x000000
      widgets:
        - obj:
            align: CENTER
            width: 780
            height: 380
            x: 0
            y: 0
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            outline_width: 0
            outline_color: 0xFFFFFF
            layout:
              type: GRID
              grid_columns: [FR(1), content, FR(1)]
              grid_rows: [FR(1), FR(1), FR(1)]
            widgets:
#---------------------------------------
              - label:
                  id: display_pm25_id
                  text: "PM 2.5 "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
