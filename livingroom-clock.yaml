      text_font: concert_80
      text_color: 0x000000
      text_align: CENTER
      border_opa: TRANSP
      outline_width: 0
      outline_color: 0xFFFF00
#--------------------------------------------------------------------------------------------------
    - id: button_off_style
      grid_cell_x_align: STRETCH
      grid_cell_y_align: CENTER
      border_opa: TRANSP
      align: CENTER
      bg_color: 0x700B15
#--------------------------------------------------------------------------------------------------
    - id: button_on_style
