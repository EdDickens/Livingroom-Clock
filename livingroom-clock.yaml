      grid_cell_x_align: STRETCH
      grid_cell_y_align: CENTER
      text_font: concert_80
      text_color: 0x323AA8
      text_align: CENTER
      outline_width: 0
      outline_color: 0xFFFF00
#--------------------------------------------------------------------------------------------------
    - id: aqi_label_units_style
      grid_cell_x_align: STRETCH
      grid_cell_y_align: CENTER
      text_font: concert_60
      text_color: 0x323AA8
      text_align: LEFT
      text_opa: 85%
      outline_width: 0
      outline_color: 0xFFFF00
#--------------------------------------------------------------------------------------------------
    - id: aqi_label_id_style
      grid_cell_x_align: STRETCH
      grid_cell_y_align: CENTER
      text_font: concert_60
      text_color: 0x323AA8
      text_align: RIGHT
      text_opa: 90%
      outline_width: 0
      outline_color: 0xFFFF00
#--------------------------------------------------------------------------------------------------
  top_layer:
    widgets:
      - label:
          id: header_display_time
          styles: header_footer
          align: top_mid
          text: "--:--"
          text_align: CENTER
          text_font: concert_40
          width: 100%
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
