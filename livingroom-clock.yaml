    - id: main_page
      bg_color: 0x000000
      widgets:
        - obj:
            align: CENTER
            width: 780
            height: 380
            x: 0
            y: 0
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            outline_width: 0
            outline_color: 0xFFFFFF
            layout:
              type: grid
              grid_columns: [FR(1)]
              grid_rows: [FR(1)]
            widgets:
              - label:
                  id: display_time
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  text: "--:--"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_font: big_seven_seg
                  text_color: 0x323AA8
                  text_align: CENTER
                  outline_width: 0
                  outline_color: 0xFFFF00
#--------------------------------------------------------
    - id: livingroom_environment
      bg_color: 0x000000
      widgets:
        - obj:
            align: CENTER
            width: 780
            height: 380
            x: 0
            y: 0
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            outline_width: 0
            outline_color: 0xFFFFFF
            layout:
              type: grid
              grid_columns: [FR(1),FR(1)]
              grid_rows: [FR(1),FR(1)]
            widgets:
#---------------------------------------
              - label:
                  id: display_temperature
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  text: "--°F"
                  styles: enviro_label_style
#---------------------------------------
              - label:
                  id: display_humidity
