#---------------------------------------
              - label:
                  id: display_pm25
                  text: "--"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  styles: aqi_label_value_style
#---------------------------------------
              - label:
                  id: display_pm25_units
                  text: " µg/m³"
                  grid_cell_column_pos: 2
                  grid_cell_row_pos: 0
                  styles: aqi_label_units_style
#---------------------------------------
              - label:
                  id: display_pm10_id
                  text: "PM 10 "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  styles: aqi_label_id_style
#---------------------------------------
              - label:
                  id: display_pm10
                  text: "--"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 1
                  styles: aqi_label_value_style
#---------------------------------------
              - label:
                  id: display_pm10_units
                  text: " µg/m³"
                  grid_cell_column_pos: 2
                  grid_cell_row_pos: 1
                  styles: aqi_label_units_style
#---------------------------------------
              - label:
                  id: display_co2_id
                  text: "co2 "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  styles: aqi_label_id_style
#---------------------------------------
              - label:
                  id: display_co2
                  text: "--"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 2
                  styles: aqi_label_value_style
#---------------------------------------
              - label:
                  id: display_co2_units
                  text: " ppm"
                  grid_cell_column_pos: 2
                  grid_cell_row_pos: 2
                  styles: aqi_label_units_style
#--------------------------------------------------------------------------------------------------
    - id: clock_buttons
      bg_color: 0x000000
      widgets:
        - obj:
            align: CENTER
            width: 780
            height: 380
            x: 0
            y: 0
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            outline_width: 0
            outline_color: 0xFFFFFF
            layout:
              type: grid
              grid_columns: [FR(1),FR(1)]
              grid_rows: [FR(1)]
